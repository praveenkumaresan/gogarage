version: 2
project_name: gogarage

builds:
  - id: "partikey"
    main: ./cmd/partikey/main.go
    binary: partikey
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Binary }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
  algorithm: sha256

release:
  github:
    owner: praveenkumaresan
    name: gogarage

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'